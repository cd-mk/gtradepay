<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>로그인</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div id="wrap">
  	<!-- header area -->
    <div id="header">
    </div>
	<!-- header area -->
    <div class="container">
      <div class="page_title">
        <h2 class="txt_title">Member Login</h2>
        <p class="txt_desc">로그인을 위해 아이디와 비밀번호를 입력해주세요.</p>
      </div>
      <div class="login_wrap">
        <form method="POST" action="">
          <fieldset>
            <legend class="blind">로그인 양식</legend>
            <div class="group_wrap">
              <div class="group_inp">
                <label for="userName" class="blind">아이디 입력</label>
                <input type="text" name="" id="userName" placeholder="Username">
              </div>
              <div class="group_inp">
                <label for="password" class="blind">비밀번호 입력</label>
                <input type="password" name="" id="password" placeholder="Password">
              </div>
              <div class="group_inp chk_inp_box">
                <span class="chk_inp">
                  <input type="checkbox" name="" id="privacyAgree">
                  <label for="privacyAgree"><span class="blind">로그인 정보 저장</span></label>
                </span>
                <span class="txt_label">Remind me Later</span>
              </div>
              <div class="btn_wrap">
                <button type="submit" class="btn point_green"><span>로그인</span></button>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="forgot_wrap">
          <a href="../member/join.html" class="join_link">회원가입</a>
          <a href="../member/id-pw.html">아이디/비밀번호 찾기</a>
        </div>
      </div>
    </div>
	<!-- footer area -->
	<div id="footer">
	</div>
	<!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/common.js"></script>
	<script>
		layout();
	</script>
</html>
