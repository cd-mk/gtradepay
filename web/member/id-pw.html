<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>아이디/비밀번호 찾기</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div id="wrap">
    <!-- header area -->
    <div id="header">
    </div>
    <!-- header area -->
    <div class="container">
      <div class="page_title">
        <h2 class="txt_title">아이디 찾기/비밀번호 초기화</h2>
      </div>
      <!-- Tab links -->
      <div class="tab col2">
        <button class="tablinks active" onclick="openCity(event, 'tab1')">아이디 찾기</button>
        <button class="tablinks" onclick="openCity(event, 'tab2')">비밀번호 초기화</button>
      </div>
      <div class="id_pw_wrap">                
        <form method="POST" action="">
          <fieldset>
            <legend class="blind">아이디 찾기, 비밀번호 초기화 양식</legend>
            <!-- S : Tab content -->
            <div id="tab1" style="display:block;" class="tabcontent group_wrap">
              <div class="group_inp">
                <label for="companyName1" class="blind">회사명</label>
                <input type="text" name="" id="companyName1" placeholder="회사명">
              </div>
              <div class="group_inp">
                <label for="businessNumber1" class="blind">사업자 번호</label>
                <input type="text" name="" id="businessNumber1" placeholder="사업자 번호">
              </div>
              <div class="btn_wrap">
                <button type="submit" class="btn point_green"><span>확인</span></button>
              </div>
            </div>
            <div id="tab2"  class="tabcontent group_wrap">
              <div class="group_inp">
                <label for="companyName2" class="blind">회사명</label>
                <input type="text" name="" id="companyName2" placeholder="회사명">
              </div>
              <div class="group_inp">
                <label for="businessNumber2" class="blind">사업자 번호</label>
                <input type="text" name="" id="businessNumber2" placeholder="사업자 번호">
              </div>
              <div class="group_inp">
                  <label for="id" class="blind">아이디</label>
                  <input type="text" name="" id="id" placeholder="ID">
                </div>
              <div class="btn_wrap">
                <button type="submit" class="btn point_green"><span>확인</span></button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
  <!-- footer area -->
  <div id="footer">
  </div>
  <!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/common.js"></script>
</html>
