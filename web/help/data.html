<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GTradePay > 자료실 목록</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div id="wrap">
	<!-- header area -->
    <div id="header">
    </div>
	<!-- header area -->

    <div class="container">
      <div class="data_list">
        <div class="page_title">
            <h2 class="txt_title">자료실</h2>
        </div>
        <div class="sort_wrap sort_data">
          <div class="align_right">
            <span class="input_search">
              <input type="text" class="input_sort" title="검색어 입력">
              <button type="button" class="btn_search">찾기</button>
            </span>
          </div>
        </div>
        <div class="table_wrap tb_type02">
            <table>
              <caption>자료실 목록</caption>               
              <thead>
                <tr>
                    <th scope="col" width="10.32%">No</th>
                    <th scope="col">자료명</th>
                    <th scope="col" width="15.11%">작성자</th>
                    <th scope="col" width="12.61%">조회</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><span><a href="#url">신청서양식</a></span></td>
                  <td>관리자</td>
                  <td>10</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><span><a href="#url">신청서양식</a></span></td>
                  <td>유지관리자</td>
                  <td>10</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td><span><a href="#url">회원가입양식</a></span></td>
                  <td>관리자</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td><span><a href="#url">수출/수입자 거래등록양식</a></span></td>
                  <td>유지관리자</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td><span><a href="#url">서비스 이용약관</a></span></td>
                  <td>관리자</td>
                  <td>27</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="btn_wrap"><a href="#a" class="btn_more">더보기</a></div>
      </div>
    </div>
	<!-- footer area -->
	<div id="footer">
	</div>
	<!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/common.js"></script>
</body>
</html>
