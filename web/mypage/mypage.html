<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GTradePay > 마이페이지</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div id="wrap">
  	<!-- header area -->
    <div id="header">
    </div>
	<!-- header area -->
    <div class="container">
      <div class="page_title">
        <h2 class="txt_title">마이페이지</h2>
        <p class="txt_desc">안녕하세요. <span class="txt_green">공지철</span>님</p>
        <div class="btn_wrap">
          <a href="../escrow/escrow-apply.html" class="btn point_green"><span>Sign a Escrow</span></a>
        </div>
      </div>
      <div class="mypage_form">
        <form method="POST" action="">
          <fieldset>
            <legend class="blind">나의 개인 정보</legend>
            <div class="form_group">
              <h3 class="group_title">1. 회사 정보</h3>
              <div class="group_wrap">
                <dl class="group_inp">
                  <dt>사업자 번호</dt>
                  <dd>
                    <label for="businessNum" class="blind">사업자 번호 입력</label>
                    <input type="text" name="" id="businessNum" disabled="disabled" value="0987654321">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>회사명</dt>
                  <dd>
                    <label for="companyName" class="blind">회사명 입력</label>
                    <input type="text" name="" id="companyName" disabled="disabled" value="(주)도깨비">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>구분</dt>
                  <dd>
                    <label for="division" class="blind">가입 구분 선택</label>
                    <select name="" id="division" disabled="disabled">
                      <option value="">선택</option>
                      <option value="">법인</option>
                      <option value="">개인</option>
                    </select>
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>대표자명</dt>
                  <dd>
                    <label for="ceoName" class="blind">대표자명 입력</label>
                    <input type="text" name="" id="ceoName" disabled="disabled" value="공지철">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>법인번호</dt>
                  <dd>
                    <label for="corporNum" class="blind">법인번호 입력</label>
                    <input type="text" name="" id="corporNum" disabled="disabled" value="123456">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>업종</dt>
                  <dd>
                    <label for="sectors" class="blind">업종 입력</label>
                    <input type="text" name="" id="sectors" disabled="disabled">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>업태</dt>
                  <dd>
                    <label for="sectorsType" class="blind">업종 형태 입력</label>
                    <input type="text" name="" id="sectorsType" disabled="disabled">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>전화번호 <span class="require">*</span></dt>
                  <dd>
                    <label for="telNum" class="blind">전화번호 입력</label>
                    <input type="tel" name="" id="telNum">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>팩스번호</dt>
                  <dd>
                    <label for="faxNum" class="blind">팩스번호 입력</label>
                    <input type="tel" name="" id="faxNum">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>주소 <span class="require">*</span></dt>
                  <dd>
                    <label for="address1" class="blind">우편 번호</label>
                    <input type="text" name="" id="address1" class="input_with_btn">
                    <button type="button" class="btn point_gray">
                      <span>주소검색</span>
                    </button>
                  </dd>
                  <dd>
                    <label for="address2" class="blind">기본 주소</label>
                    <input type="text" name="" id="address2">
                  </dd>
                  <dd>
                    <label for="address3" class="blind">상세 주소</label>
                    <input type="text" name="" id="address3">
                  </dd>
                </dl>
              </div>
            </div>

            <div class="form_group">
              <h3 class="group_title">2. 사용자 정보</h3>
              <div class="group_wrap">
                <dl class="group_inp">
                  <dt>아이디</dt>
                  <dd>
                    <label for="idName" class="blind">아이디 입력</label>
                    <input type="text" name="" id="idName" disabled="disabled" value="youni">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>이름 <span class="require">*</span></dt>
                  <dd>
                    <label for="name" class="blind">이름 입력</label>
                    <input type="text" name="" id="name">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>비밀번호 <span class="require">*</span></dt>
                  <dd>
                    <label for="password1" class="blind">비밀번호 입력</label>
                    <input type="password" name="" id="password1">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>비밀번호 확인 <span class="require">*</span></dt>
                  <dd>
                    <label for="password2" class="blind">비밀번호 확인 입력</label>
                    <input type="password" name="" id="password2">
                  </dd>
                  <dd class="vaild_message invaild">비밀번호가 일치하지 않습니다</dd>
                </dl>
                <dl class="group_inp">
                  <dt>부서/직급</dt>
                  <dd>
                    <label for="part" class="blind">부서/직급 입력</label>
                    <input type="text" name="" id="part">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>E-mail <span class="require">*</span></dt>
                  <dd>
                    <label for="mail" class="blind">이메일 입력</label>
                    <input type="email" name="" id="mail">
                  </dd>
                </dl>
              </div>
            </div>

            <div class="form_group">
              <h3 class="group_title">3. 가입 필수 서류</h3>
              <div class="group_wrap">
                <dl class="group_inp">
                  <dt>회사 사업자 등록증</dt>
                  <dd class="file_inp_box">
                    <input type="text" disabled="disabled" value="사업자 등록증.jpg">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>재무제표 증명원 (3개년)</dt>
                  <dd class="file_inp_box">
                    <input type="text" disabled="disabled" value="재무제표.pdf">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>인감증명서</dt>
                  <dd class="file_inp_box">
                    <input type="text" disabled="disabled" value="인감.jpg">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>무역업 고유 번호</dt>
                  <dd>
                    <label for="transferNum" class="blind">무역업 고유 번호 입력</label>
                    <input type="text" name="" id="transferNum" disabled="disabled">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>등기부등본</dt>
                  <dd class="file_inp_box">
                    <input type="text" disabled="disabled" value="등본.jpg">
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt>대표자 여권사본</dt>
                  <dd class="file_inp_box">
                    <input type="text" disabled="disabled" value="여권사본.jpg">
                  </dd>
                </dl>
              </div>
            </div>

            <div class="form_group">
              <h3 class="group_title">4. 마케팅 동의</h3>
              <div class="group_wrap col2">
                <dl class="group_inp">
                  <dt class="blind">메일링 서비스</dt>
                  <dd class="chk_inp_box">
                    <span class="chk_inp">
                      <input type="checkbox" name="" id="mailAgree">
                      <label for="mailAgree"><span class="blind">메일링 서비스에 동의합니다</span></label>
                    </span>
                    <span class="txt_label">이메일 수신 동의</span>
                  </dd>
                </dl>
                <dl class="group_inp">
                  <dt class="blind">SMS 수신여부</dt>
                  <dd class="chk_inp_box">
                    <span class="chk_inp">
                      <input type="checkbox" name="" id="smsAgree">
                      <label for="smsAgree"><span class="blind">SMS 서비스에 동의합니다</span></label>
                    </span>
                    <span class="txt_label">SMS 수신 동의</span>
                  </dd>
                </dl>
              </div>
            </div>

            <!-- 캡챠 -->
            <div class="captcha_wrap">
            </div>

            <div class="btn_wrap col2">
              <button type="submit" class="btn point_green"><span>정보수정</span></button>
              <button type="button" class="btn point_white"><span>취소</span></button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

	<!-- footer area -->
	<div id="footer">
	</div>
	<!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/common.js"></script>
	<script>
		layout();
	</script>
</html>
