<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GTradePay > 에스크로 신청내역</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div id="wrap">
	<!-- header area -->
    <div id="header">
    </div>
	<!-- header area -->
    <div class="container">
      <div class="escrow_list">
        <div class="page_title">
          <h2 class="txt_title">에스크로 신청내역</h2>
          <p class="txt_desc">가장 안전하고, 가장 믿을 수 있는 무역결제 에스크로 서비스 입니다.</p>
          <div class="btn_wrap">
            <a href="#a" class="btn point_green"><span>Sign a Escrow</span></a>
          </div>
        </div>
        <div class="sort_wrap">
          <ul class="align_left">
              <li><a href="escrow-list.html">전체</a></li>
              <li><a href="escrow-list-import.html">수입</a></li>
              <li class="tab_active"><a href="escrow-list-export.html">수출</a></li>
          </ul>
          <div class="align_right">
            <select class="select_sort" title="검색 조건 선택">
              <option>전체</option>
              <option>거래처명</option>
              <option>계약명</option>
            </select> 
            <span class="input_search">
              <input type="text" class="input_sort" title="검색어 입력">
              <button type="button" class="btn_search">찾기</button>
            </span>
          </div>
        </div>
        <div class="table_wrap tb_type01">
          <table>
              <caption>신청내역 조회 내역 수입 확인을 위한 표</caption>                
              <thead>
                <tr>
                  <th scope="col" width="6.15%">No</th>
                  <th scope="col" width="6.88%">구분</th>
                  <th scope="col" width="10.32%">계약일</th>
                  <th scope="col" width="15.84%">거래처명</th>
                  <th scope="col">계약명</th>
                  <th scope="col" width="11.67%">거래금액</th>
                  <th scope="col" width="19.39%">상태</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>수출</td>
                  <td>2019/01/05</td>
                  <td>중국철강회사</td>
                  <td>아이오페 라이브 리프트 세트</td>
                  <td>500,000 USD</td>
                  <td><span class="status es_comp_dep">에스크로 입금완료</span></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>수출</td>
                  <td>2019/01/05</td>
                  <td>샤오미 휴대폰</td>
                  <td>아이오페 라이브 리프트 세트</td>
                  <td>500,000 USD</td>
                  <td><span class="status comp_wd">출금완료</span></td>
                </tr>
              </tbody>
          </table>
        </div>
        <div class="btn_wrap"><a href="#a" class="btn_more">더보기</a></div>
      </div>
    </div>
  <!-- footer area -->
  <div id="footer">
  </div>
  <!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/common.js"></script>
	<script>
		layout();
	</script>
</body>
</html>
