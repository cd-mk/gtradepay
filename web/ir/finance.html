<!DOCTYPE html>
<html lang="ko">

<head>

  <title>재무</title>

  <!-- css -->
  <link rel="stylesheet" href="../assets/css/app.css">

<body>

          </div>
          <div class="img_box">
            <img src="../assets/images/contents/img-chart.png" alt="연도별 재무 분석 차트" class="pc_img">

              <dl>

              </dl>

                <dt>2021 YEAR</dt>
                <dd>총매출 : 16,564,276</dd>

              </dl>
              <dl>

              </dl>

                <dd>총매출 : 40,582,477</dd>
                <dd>순이익 : 26,528,895</dd>

        </div>

    </div>
    <!-- footer area -->
    <div id="footer">
    </div>
    <!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>

    layout();
