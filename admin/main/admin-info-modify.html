<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <!-- plugin.css -->
    <link rel="stylesheet" href="../assets/css/plugins/jquery-ui.css">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/adm_common.css">
    <link rel="stylesheet" href="../assets/css/adm_default.css">
</head>

<body>
    <div id="wrap">
        <!-- header area -->
        <div id="header">
        </div>
        <!-- header area -->
        <div class="container">
            <div class="page_title">
                <h2 class="txt_title">관리자 정보 수정</h2>
            </div>
            <div class="join_form">
                <form method="POST" action="">
                    <fieldset>
                        <legend class="blind">관리자 정보 수정 폼</legend>
                        <div class="form_group">
                            <h3 class="group_title">관리자 정보 수정</h3>
                            <div class="group_wrap">
                                <dl class="group_inp">
                                    <dt>구분</dt>
                                    <dd>
                                        <label for="division" class="blind">가입 구분 선택</label>
                                        <select name="" id="division" disabled>
                                            <option value="">선택</option>
                                            <option value="">법인</option>
                                            <option value="">개인</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl class="group_inp">
                                    <dt>소속 <span class="require">*</span></dt>
                                    <dd>
                                        <label for="ceoName" class="blind">대표자명 입력</label>
                                        <input type="text" name="" id="ceoName">
                                    </dd>
                                </dl>
                                <dl class="group_inp">
                                    <dt>이름</dt>
                                    <dd>
                                        <label for="corporNum" class="blind">법인번호 입력</label>
                                        <input type="text" name="" id="corporNum" placeholder="(-) 제외, 숫자만 입력 가능">
                                    </dd>
                                </dl>
                                <dl class="group_inp">
                                    <dt>아이디 <span class="require">*</span></dt>
                                    <dd>
                                        <label for="sectors" class="blind">업종 입력</label>
                                        <input type="text" name="" id="sectors" disabled>
                                    </dd>
                                </dl>
                                <dl class="group_inp">
                                    <dt>비밀번호 <span class="require">*</span></dt>
                                    <dd>
                                        <label for="password1" class="blind">비밀번호 입력</label>
                                        <input type="password" name="" id="password1">
                                    </dd>
                                </dl>
                                <dl class="group_inp">
                                    <dt>비밀번호 확인 <span class="require">*</span></dt>
                                    <dd>
                                        <label for="password2" class="blind">비밀번호 확인 입력</label>
                                        <input type="password" name="" id="password2">
                                    </dd>
                                    <!-- 비밀번호 체크 실패 시 -->
                                    <dd class="vaild_message invaild">비밀번호가 일치하지 않습니다</dd>
                                    <!-- 비밀번호 체크 성공 시 -->
                                    <dd class="vaild_message vaild">비밀번호가 일치합니다</dd>
                                </dl>
                            </div>
                        </div>

                        <div class="btn_wrap col2">
                            <button type="submit" class="btn point_green"><span>정보 변경</span></button>
                            <button type="button" class="btn point_white"><span>취소</span></button>
                        </div>
                        <p class="txt_notice">※ 회원가입 완료 후에는 관리자 승인 후 사용 가능 합니다.</p>

                    </fieldset>
                </form>
            </div>
        </div>
        <!-- footer area -->
        <div id="footer">
        </div>
        <!-- //footer area -->
    </div>
    <!-- js -->
    <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/adm_common.js"></script>
</html>
