<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 관리</title>
    <!-- plugin.css -->
    <link rel="stylesheet" href="../assets/css/plugins/jquery-ui.css">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/adm_common.css">
    <link rel="stylesheet" href="../assets/css/adm_default.css">
</head>

<body>
    <div id="wrap">
        <!-- header area -->
        <div id="header">
        </div>
        <!-- header area -->
        <div class="container">
            <div class="page_title">
                <h2 class="txt_title">게시판 관리</h2>
            </div>
            <div class="bbs_write">
                <div class="con_box">
                    <table>
                        <caption>게시판 관리 등록</caption>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="data-subject">구분</label></th>
                                <td>
                                    <select title="검색 조건 선택">
                                        <option>전체</option>
                                        <option>이용약관</option>
                                        <option>FAQ 선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="data-con">내용</label></th>
                                <td><textarea name="" id="data-con" placeholder="회원가입 시 필요한 서류 및 방법에 대해 정리한 문서 입니다."></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_wrap col2">
                    <button type="submit" class="btn type_01"><span>등록</span></button>
                    <button type="button" class="btn type_02"><span>취소</span></button>
                </div>
            </div>
        </div>
        <!-- footer area -->
        <div id="footer">
        </div>
        <!-- //footer area -->
    </div>
    <!-- js -->
    <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/plugins/jquery-ui.min.js"></script>
    <script src="../assets/js/adm_common.js"></script>
    <script>
        layout();
    </script>

</html>
