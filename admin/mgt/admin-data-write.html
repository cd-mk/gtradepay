<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원관리</title>
    <!-- plugin.css -->
    <link rel="stylesheet" href="../assets/css/plugins/jquery-ui.css">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/adm_common.css">
    <link rel="stylesheet" href="../assets/css/adm_default.css">
</head>

<body>
    <div id="wrap">
        <!-- header area -->
        <div id="header">
        </div>
        <!-- header area -->
        <div class="container">
            <div class="page_title">
                <h2 class="txt_title">자료실 관리</h2>
            </div>
            <div class="bbs_write">
                <div class="con_box">
                    <table>
                        <caption>자료실 관리 상세</caption>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="data-subject">제목</label></th>
                                <td><input type="text" name="" id="data-subject"></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="data-con">내용</label></th>
                                <td><textarea name="" id="data-con"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="row">첨부파일</th>
                                <td class="file_inp_box">
                                    <input type="text" class="input_with_btn js-file_name" readonly>
                                    <!-- 파일 첨부 시 hide 클래스 제거됨, 첨부 파일 삭제 시 hide클래스 추가됨 -->
                                    <button type="button"
                                        class="btn point_gray btn_delete hide"><span>삭제</span></button>
                                    <label for="file1">찾아보기</label>
                                    <input type="file" id="file1" class="file_inp">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_wrap col2">
                    <button type="submit" class="btn type_01"><span>등록</span></button>
                    <button type="button" class="btn type_02"><span>취소</span></button>
                </div>
            </div>
        </div>
        <!-- footer area -->
        <div id="footer">
        </div>
        <!-- //footer area -->
    </div>
    <!-- js -->
    <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/plugins/jquery-ui.min.js"></script>
    <script src="../assets/js/adm_common.js"></script>
    <script>
        layout();
    </script>

</html>
