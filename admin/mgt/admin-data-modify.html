<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원관리</title>
    <!-- plugin.css -->
    <link rel="stylesheet" href="../assets/css/plugins/jquery-ui.css">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/adm_common.css">
    <link rel="stylesheet" href="../assets/css/adm_default.css">
</head>

<body>
    <div id="wrap">
        <!-- header area -->
        <div id="header">
        </div>
        <!-- header area -->
        <div class="container">
            <div class="page_title">
                <h2 class="txt_title">자료실 수정</h2>
            </div>
            <div class="bbs_write">
                <div class="con_box">
                    <table>
                        <caption>자료실 수정</caption>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="data-subject">제목</label></th>
                                <td><input type="text" name="" id="data-subject"></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="data-con">내용</label></th>
                                <td><textarea name="" id="data-con"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="row">첨부파일</th>
                                <td class="file_inp_box">

                                    <div class="file_preview">
                                        <a href="#url" class="btn_preview js-file_name"><span></span></a>
                                        <div class="layer_popup layer_preview">
                                            <div class="popup_box">
                                            <h4 class="title_popup">업로드 이미지 미리보기</h4>
                                            <div class="content_popup">
                                                <img class="img_preview" src="" alt="">
                                            </div>
                                            <button type="button" class="close_popup js-close-popup"><span class="blind">팝업 닫기</span></button>
                                            </div>
                                            <div class="dim"></div>
                                        </div>
                                    </div>
                                    <!-- 파일 첨부 시 hide 클래스 제거됨, 첨부 파일 삭제 시 hide클래스 추가됨 -->
                                    <button type="button" class="btn point_gray btn_delete"><span>삭제</span></button>
                                    <label for="file1" class="hide">찾아보기</label><input type="file" id="file1" class="file_inp">
                                    <button type="button" onclick="add_item()" class="btn-active add">추가</button>

                                    <!-- S : 추가 생성 -->
                                    <div id="pre_set" style="display:none;">
                                        <div class="file_preview">
                                            <a href="#url" class="btn_preview js-file_name"><span></span></a>
                                            <div class="layer_popup layer_preview">
                                                <div class="popup_box">
                                                <h4 class="title_popup">업로드 이미지 미리보기</h4>
                                                <div class="content_popup">
                                                    <img class="img_preview" src="" alt="">
                                                </div>
                                                <button type="button" class="close_popup js-close-popup"><span class="blind">팝업 닫기</span></button>
                                                </div>
                                                <div class="dim"></div>
                                            </div>
                                        </div>
                                        <!-- 파일 첨부 시 hide 클래스 제거됨, 첨부 파일 삭제 시 hide클래스 추가됨 -->
                                        <button type="button" class="btn point_gray btn_delete hide"><span>삭제</span></button>
                                        <label for="file1">찾아보기</label><input type="file" id="file1" class="file_inp">
                                        <button type="button" onclick="remove_item(this)" class="btn-active del">삭제</button>
                                    </div>
                                    <!-- E : 추가 영역 -->

                                    <div id="field"></div>


                                    <script type="text/javascript">
                                        function add_item() {
                                            // pre_set 에 있는 내용을 읽어와서 처리..
                                            var div = document.createElement('div');
                                            div.innerHTML = document.getElementById('pre_set').innerHTML;
                                            document.getElementById('field').appendChild(div);
                                        }

                                        function remove_item(obj) {
                                            // obj.parentNode 를 이용하여 삭제
                                            document.getElementById('field').removeChild(obj.parentNode);
                                        }
                                    </script>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_wrap col2">
                    <button type="submit" class="btn type_01"><span>수정</span></button>
                    <button type="button" class="btn type_02"><span>취소</span></button>
                </div>
            </div>
        </div>
        <!-- footer area -->
        <div id="footer">
        </div>
        <!-- //footer area -->
    </div>
    <!-- js -->
    <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/plugins/jquery-ui.min.js"></script>
    <script src="../assets/js/adm_common.js"></script>
    <script>
        layout();
    </script>

</html>
